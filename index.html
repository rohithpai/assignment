<!doctype html>
<html ng-app="myApp">
  <head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <link rel="stylesheet" href="main.css">
	<style>
body  {
  
  background-color:  #92a8d1;
}
</style>
  </head>
  <title>Student Home</title>
  <body>
    <script type="text/ng-template" id="pages/stud.html">
	<br><br><br><br>
      <h1 align="center"> Student Details</h1>
            <table align="center" style="font-size:x-large">
			<tr>
			<td>Name : </td>
            <td><input type="text" name="" id="" placeholder="Full Name" required></td>
			</tr>
			
			<tr>
			<td>Roll No. : </td>
            <td><input type="text" name=""id="" placeholder="MCA***" required></td>
			</tr>
			
			<tr>
			<td>Email : </td>
            <td><input type="text" name="" id="" placeholder=".....@mail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required></td>
			</tr>
			
			<tr>
			<td></td>
			<td><input class="btn" type="submit" value="Submit"></td>
			</tr>
    </script>

    <script type="text/ng-template" id="pages/reg.html">
      <h1 align="center">Academic Details</h1>
           <p align="center"><b>MCA Marks</b><br><br>
		   <table align="center" style="font-size:x-large">
		   <tr>
			<td>Semester 1</td>
			<td><input type="number" name="" id="" class="f" ng-model="s1" value="0" size="4" required></td>
			<td>&nbsp &nbsp &nbsp</td>
			<td>Semester 2</td>
            <td><input type="number" name="" id="" class="f" ng-model="s2" value="0" required></td>
			</tr>
			
			<tr>
            <td>Semester 3</td>
            <td><input type="number" name="" id="" class="f" ng-model="s3" value="0" required></td>
			<td></td>
            <td>Semester 4</td>
            <td><input type="number" name="" id="" class="f" ng-model="s4" value="0" required></td>
			</tr>
           </table>
		   
            <p align="center"><b>Aggregate : {{ (s1+s2+s3+s4)/4 }}</b>
			<br> <br> <br>
            Programing languages known:<br><br>
			
                <input class="" type="checkbox" name="" id="" required>C
                
                <input class="" type="checkbox" name="" id="" required>CPP
                
                <input class="" type="checkbox" name="" id="" required>JAVA
                
                <input class="" type="checkbox" name="" id="" required>Python
                
                <input class="" type="checkbox" name="" id="" required>C#
                
                <input class="" type="checkbox" name="" id="" required>R     
            <br><br><br>
			
            Extra Curricular Activities <br>
            <textarea name="" rows="3" cols="15"> </textarea>
			<br><br>
            <input class="btn" type="button" value="Submit" >
    </script>

    <span class="left"><a href="#/"><<--Student</a></span> <span class="right"><a href="#/reg">Registration-->></a></span><br>
	
	<div ng-view></div>

    <script src="app.js"></script>
  </body>
</html>
